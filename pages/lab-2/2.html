<div>
    <h1>Способи підключення стилів</h1>

    <p><strong>Inline CSS:</strong> Застосувати стилі прямо в HTML елементах, за допомогою атрибуту <code>style</code></p>
    
    <p><strong>Internal CSS:</strong> Написати CSS між тегами <code>&lt;style&gt;</code></p>
    
    <p><strong>External CSS:</strong> Створити окремий <code>.css</code> файл і підключити його до html за допомогою тегу <code>&lt;link&gt;</code></p>
    
</div>
